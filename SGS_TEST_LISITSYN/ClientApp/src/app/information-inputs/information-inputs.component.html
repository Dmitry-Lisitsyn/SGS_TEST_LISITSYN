<div class="container" *ngIf="currency">
  <form #form="ngForm">
    <div class="mb-3">
      <label class="form-label">Id</label>
      <input type="text" class="form-control" name="id" [(ngModel)]="currency.id" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">numCode</label> 
      <input type="text" class="form-control" name="numCode" [(ngModel)]="currency.numCode" readonly>
    </div>
    <div class="mb-3">
      <label for="inputCharCode">charCode</label>
      <input type="text" class="form-control" name="charCode" [(ngModel)]="currency.charCode" readonly>
    </div>
    <div class="mb-3">
      <label for="inputNominal">Nominal</label>
      <input type="text" class="form-control" name="nominal" [(ngModel)]="currency.nominal" readonly>
    </div>
    <div class="mb-3">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="currency.name" readonly>
    </div>
    <div class="mb-3">
      <label for="inputValue">Value</label>
      <input type="text" class="form-control" name="value" [(ngModel)]="currency.value" readonly>
    </div>
    <div class="mb-3">
      <label for="inputPrevious">Previous</label>
      <input type="text" class="form-control" name="previous" [(ngModel)]="currency.previous" readonly>
    </div>

    <button type="button" class="btn btn-primary" [routerLink]="['/']">Назад</button>
  </form>
  </div>
